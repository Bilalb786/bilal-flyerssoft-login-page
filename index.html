<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyerssoft login page</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/517d6a611c.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="main">
    <div class="forms">
        <div class="form login">
            <div class="form-head">
                <img src="https://flyerssoft.com/_next/static/media/footerLogo.22987176.png?imwidth=128" width="50%" height="40%" alt="Flyerssoft">
            </div><br>
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" required>
                    &nbsp;&nbsp;<i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    &nbsp;&nbsp;<i class="fa-solid fa-lock"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>    
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Login">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="register.html" class="text signup-link">Signup Now</a>
                </span>
            </div>

            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook-f fa-xl"></i></a>&nbsp;
                <a href="#"><i class="fa fa-instagram fa-xl"></i></a>&nbsp;
                <a href="#"><i class="fa fa-twitter fa-xl"></i></a>
            </div>
    </div>    
</div>

</body>

</html>
